<!-- app/templates/games/play/game_base.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if game %}{{ game.title }}{% else %}Game{% endif %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">

    <!-- Additional head content -->
    {% block game_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-gamepad me-2"></i>
                    {{ game.title }}
                </h1>
                <p class="lead">{{ game.description }}</p>
            </div>
        </div>

        <div class="game-play-container">
            {% block game_content %}{% endblock %}
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                {% block game_controls %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Game End Modal -->
    <div class="modal fade" id="gameEndModal" tabindex="-1" aria-labelledby="gameEndModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameEndModalLabel">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="game-end-score" id="finalScore">0</div>
                    <div class="game-end-message" id="gameEndMessage">Well done!</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="resetGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme JS -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <!-- Utility game scripts -->
    <script>
        function updateScore(score) {
            document.getElementById('finalScore').textContent = score;
        }

        function endGame(score, message) {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameEndMessage').textContent = message;

            const gameEndModal = new bootstrap.Modal(document.getElementById('gameEndModal'));
            gameEndModal.show();

            // Optional: Send score to server
            fetch('/games/score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `game_id={{ game.id }}&score=${score}`
            }).catch(error => console.error('Error submitting score:', error));
        }
    </script>

    <!-- Game-specific scripts -->
    {% block game_scripts %}{% endblock %}
</body>
</html>
