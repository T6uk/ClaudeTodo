{% extends 'base.html' %}

{% block title %}Lisa Kasutaja - ÜlesandeHaldur{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Lisa Uus Kasutaja</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name" name="name" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="avatar_color">Avatari värv</label>
            <select id="avatar_color" name="avatar_color" class="form-control">
                <option value="blue" selected>Sinine</option>
                <option value="green">Roheline</option>
                <option value="red">Punane</option>
                <option value="purple">Lilla</option>
                <option value="yellow">Kollane</option>
            </select>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Lisa Kasutaja</button>
            <a href="{{ url_for('main.users') }}" class="btn btn-danger">Tühista</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Change select color based on selection
    const colorSelect = document.getElementById('avatar_color');

    function updateColorSelect() {
        colorSelect.className = 'form-control';
        colorSelect.classList.add('color-' + colorSelect.value);
    }

    colorSelect.addEventListener('change', updateColorSelect);
    updateColorSelect(); // Initial state
});
</script>
{% endblock %}
