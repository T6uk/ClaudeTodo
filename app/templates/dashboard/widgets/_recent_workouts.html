<!-- app/templates/dashboard/widgets/_recent_workouts.html -->
<div class="widget-recent-workouts">
    {% if workouts %}
        <div class="list-group list-group-flush">
            {% for workout in workouts[:3] %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold">{{ workout.title }}</div>
                        <small class="text-muted">
                            {{ workout.date.strftime('%b %d, %Y') }} - {{ workout.duration }} min
                        </small>
                    </div>
                    <span class="badge badge-{{ workout.workout_type }}">{{ workout.workout_type }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('health.health') }}" class="btn btn-sm btn-outline-primary">View All</a>
        </div>
    {% else %}
        <div class="text-center py-4">
            <p class="mb-0">No workouts recorded yet</p>
            <a href="{{ url_for('health.health') }}" class="btn btn-sm btn-primary mt-2">
                <i class="fas fa-plus me-1"></i> Add Workout
            </a>
        </div>
    {% endif %}
</div>
