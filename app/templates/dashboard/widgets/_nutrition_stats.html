<!-- app/templates/dashboard/widgets/_nutrition_stats.html -->
<div class="widget-nutrition-stats">
    <div class="d-flex justify-content-around">
        <div class="text-center">
            <div class="fs-4 fw-bold">{{ nutrition_stats.total_calories|default(0, true)|int }}</div>
            <div class="small text-muted">Calories/day</div>
        </div>
        <div class="text-center">
            <div class="fs-4 fw-bold">{{ nutrition_stats.total_protein|default(0, true)|round(1) }}</div>
            <div class="small text-muted">Protein (g)</div>
        </div>
        <div class="text-center">
            <div class="fs-4 fw-bold">{{ nutrition_stats.total_carbs|default(0, true)|round(1) }}</div>
            <div class="small text-muted">Carbs (g)</div>
        </div>
    </div>
</div>
