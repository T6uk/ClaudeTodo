<!-- app/templates/dashboard/widgets/_calories_chart.html -->
<div class="widget-calories-chart">
    <canvas id="miniCaloriesChart" height="150"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the context of the canvas element
    const ctx = document.getElementById('miniCaloriesChart').getContext('2d');

    // Extract calorie data
    const calorieDates = {{ calorie_dates|tojson|safe }};
    const calorieData = {{ calorie_data|tojson|safe }};

    // Create the chart
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: calorieDates,
            datasets: [{
                label: 'Calories',
                data: calorieData,
                backgroundColor: 'rgba(243, 201, 105, 0.8)',
                borderColor: 'rgba(243, 201, 105, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
});
</script>
