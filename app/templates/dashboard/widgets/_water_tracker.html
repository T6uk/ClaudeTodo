<!-- app/templates/dashboard/widgets/_water_tracker.html -->
<div class="widget-water-tracker">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Today's Intake</span>
        <span class="fw-bold">{{ total_water_today|round|int }} ml</span>
    </div>

    <div class="progress mb-2" style="height: 15px;">
        <div class="progress-bar" style="width: {{ water_percentage }}%"></div>
    </div>

    <div class="d-flex justify-content-between small text-muted">
        <span>0 ml</span>
        <span>Target: 2500 ml</span>
    </div>

    <div class="mt-3">
        <a href="#" class="btn btn-sm btn-primary w-100" data-bs-toggle="modal" data-bs-target="#quickAddWaterModal">
            <i class="fas fa-plus me-1"></i> Add Water
        </a>
    </div>
</div>
