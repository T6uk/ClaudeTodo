<!-- app/templates/dashboard/widgets/_recent_diary.html -->
<div class="widget-recent-diary">
    {% if diary_entries %}
        <div class="list-group list-group-flush">
            {% for entry in diary_entries[:3] %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold">{{ entry.title }}</div>
                        <small class="text-muted">
                            {{ entry.created_at.strftime('%b %d, %Y') }} -
                            {% if entry.mood %}
                                <span class="badge bg-{{ entry.mood }}">{{ entry.mood }}</span>
                            {% endif %}
                        </small>
                    </div>
                    {% if entry.is_favorite %}
                        <i class="fas fa-star text-warning"></i>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('diary.diary') }}" class="btn btn-sm btn-outline-primary">View All</a>
        </div>
    {% else %}
        <div class="text-center py-4">
            <p class="mb-0">No diary entries recorded yet</p>
            <a href="{{ url_for('diary.create_entry') }}" class="btn btn-sm btn-primary mt-2">
                <i class="fas fa-plus me-1"></i> Add Entry
            </a>
        </div>
    {% endif %}
</div>
