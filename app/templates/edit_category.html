{% extends 'base.html' %}

{% block title %}Edit Category - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Edit Category</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ category.name }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <select id="color" name="color" class="form-control color-{{ category.color }}">
                <option value="blue" class="color-blue" {% if category.color == 'blue' %}selected{% endif %}>Blue</option>
                <option value="green" class="color-green" {% if category.color == 'green' %}selected{% endif %}>Green</option>
                <option value="red" class="color-red" {% if category.color == 'red' %}selected{% endif %}>Red</option>
                <option value="purple" class="color-purple" {% if category.color == 'purple' %}selected{% endif %}>Purple</option>
                <option value="yellow" class="color-yellow" {% if category.color == 'yellow' %}selected{% endif %}>Yellow</option>
            </select>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Update Category</button>
            <a href="{{ url_for('main.categories') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sync color with selection
    const colorSelect = document.getElementById('color');

    function updateColor() {
        colorSelect.className = 'form-control';
        const selectedOption = colorSelect.options[colorSelect.selectedIndex];
        const colorClass = selectedOption.className;
        colorSelect.classList.add(colorClass);
    }

    colorSelect.addEventListener('change', updateColor);
    updateColor(); // Initial state
});
</script>
{% endblock %}
