{% extends 'base.html' %}

{% block title %}Muuda Kategooriat - ÜlesandeHaldur{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Muuda Kategooriat</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Kategooria nimi</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ category.name }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="color">Värv</label>
            <select id="color" name="color" class="form-control color-{{ category.color }}">
                <option value="blue" {% if category.color == 'blue' %}selected{% endif %}>Sinine</option>
                <option value="green" {% if category.color == 'green' %}selected{% endif %}>Roheline</option>
                <option value="red" {% if category.color == 'red' %}selected{% endif %}>Punane</option>
                <option value="purple" {% if category.color == 'purple' %}selected{% endif %}>Lilla</option>
                <option value="yellow" {% if category.color == 'yellow' %}selected{% endif %}>Kollane</option>
            </select>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Uuenda Kategooriat</button>
            <a href="{{ url_for('main.categories') }}" class="btn btn-danger">Tühista</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Change select color based on selection
    const colorSelect = document.getElementById('color');

    function updateColorSelect() {
        colorSelect.className = 'form-control';
        colorSelect.classList.add('color-' + colorSelect.value);
    }

    colorSelect.addEventListener('change', updateColorSelect);
    updateColorSelect(); // Initial state
});
</script>
{% endblock %}
