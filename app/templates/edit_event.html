{% extends 'base.html' %}

{% block title %}Edit Event - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Edit Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ event.title }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ event.description }}</textarea>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <input type="checkbox" id="all_day" name="all_day" {% if event.all_day %}checked{% endif %}>
                <label for="all_day">All-day event</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="start_datetime">Start Date & Time</label>
                    <input type="datetime-local" id="start_datetime" name="start_datetime" class="form-control" value="{{ formatted_start }}" required>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="end_datetime">End Date & Time</label>
                    <input type="datetime-local" id="end_datetime" name="end_datetime" class="form-control" value="{{ formatted_end }}" {% if event.all_day %}disabled{% endif %}>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="color">Event Color</label>
                    <select id="color" name="color" class="form-control color-{{ event.color }}" required>
                        <option value="blue" {% if event.color == 'blue' %}selected{% endif %}>Blue</option>
                        <option value="green" {% if event.color == 'green' %}selected{% endif %}>Green</option>
                        <option value="red" {% if event.color == 'red' %}selected{% endif %}>Red</option>
                        <option value="yellow" {% if event.color == 'yellow' %}selected{% endif %}>Yellow</option>
                        <option value="purple" {% if event.color == 'purple' %}selected{% endif %}>Purple</option>
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="created_by_id">Created By</label>
                    <select id="created_by_id" name="created_by_id" class="form-control" disabled>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == event.created_by_id %}selected{% endif %}>{{ user.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="created_by_id" value="{{ event.created_by_id }}">
                </div>
            </div>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <div>
                <a href="{{ url_for('main.delete_event', id=event.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
                <a href="{{ url_for('main.events', date=event.start_datetime.strftime('%Y-%m-%d')) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const allDayCheckbox = document.getElementById('all_day');
        const endDatetimeInput = document.getElementById('end_datetime');
        const colorSelect = document.getElementById('color');

        // Toggle end time input based on all-day selection
        allDayCheckbox.addEventListener('change', function() {
            endDatetimeInput.disabled = this.checked;
        });

        // Update color class when selection changes
        colorSelect.addEventListener('change', function() {
            colorSelect.className = 'form-control';
            colorSelect.classList.add('color-' + this.value);
        });
    });
</script>
{% endblock %}
