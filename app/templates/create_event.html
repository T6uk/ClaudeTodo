{% extends 'base.html' %}

{% block title %}Create Event - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Create New Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required autofocus placeholder="Event title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Event details..."></textarea>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <input type="checkbox" id="all_day" name="all_day">
                <label for="all_day">All-day event</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="start_datetime">Start Date & Time</label>
                    <input type="datetime-local" id="start_datetime" name="start_datetime" class="form-control" value="{{ default_start }}" required>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="end_datetime">End Date & Time</label>
                    <input type="datetime-local" id="end_datetime" name="end_datetime" class="form-control" value="{{ default_end }}">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="color">Event Color</label>
                    <select id="color" name="color" class="form-control" required>
                        <option value="blue" selected>Blue</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="created_by_id">Created By</label>
                    <select id="created_by_id" name="created_by_id" class="form-control" required>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Create Event</button>
            <a href="{{ url_for('main.events') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const allDayCheckbox = document.getElementById('all_day');
        const endDatetimeInput = document.getElementById('end_datetime');

        // Toggle end time input based on all-day selection
        allDayCheckbox.addEventListener('change', function() {
            endDatetimeInput.disabled = this.checked;
        });

        // Set initial state
        endDatetimeInput.disabled = allDayCheckbox.checked;
    });
</script>
{% endblock %}
