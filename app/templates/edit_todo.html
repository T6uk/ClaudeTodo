{% extends 'base.html' %}

{% block title %}Edit Task - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Edit Task</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ todo.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ todo.description }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="datetime-local" id="due_date" name="due_date" class="form-control" value="{{ formatted_date }}" required>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" class="form-control priority-{{ todo.priority }}" required>
                        <option value="low" {% if todo.priority == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if todo.priority == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if todo.priority == 'high' %}selected{% endif %}>High</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="user_id">Assigned To</label>
                    <select id="user_id" name="user_id" class="form-control" required>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == todo.user_id %}selected{% endif %}>{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="completed">Status</label>
                    <div class="checkbox">
                        <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
                        <label for="completed">Completed</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
