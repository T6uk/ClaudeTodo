{% extends 'base.html' %}

{% block title %}Create Task - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Create New Task</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required autofocus placeholder="What needs to be done?">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Add more details about this task..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="datetime-local" id="due_date" name="due_date" class="form-control" required>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" class="form-control" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="user_id">Assigned To</label>
                    <select id="user_id" name="user_id" class="form-control" required>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="created_by_id">Created By</label>
                    <select id="created_by_id" name="created_by_id" class="form-control" required>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="category_id">Category (Optional)</label>
                    <select id="category_id" name="category_id" class="form-control">
                        <option value="">None</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" class="color-{{ category.color }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <label for="tags">Tags (Comma separated)</label>
                    <input type="text" id="tags" name="tags" class="form-control" placeholder="work, urgent, follow-up">
                </div>
            </div>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sync category color with selection
    const categorySelect = document.getElementById('category_id');

    function updateCategoryColor() {
        categorySelect.className = 'form-control';
        const selectedOption = categorySelect.options[categorySelect.selectedIndex];
        if (selectedOption.value) {
            const colorClass = selectedOption.className;
            categorySelect.classList.add(colorClass);
        }
    }

    categorySelect.addEventListener('change', updateCategoryColor);
    updateCategoryColor(); // Initial state
});
</script>
{% endblock %}
