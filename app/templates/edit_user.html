{% extends 'base.html' %}

{% block title %}Muuda Kasutajat - ÜlesandeHaldur{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Muuda Kasutajat</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="avatar_color">Avatari värv</label>
            <select id="avatar_color" name="avatar_color" class="form-control color-{{ user.avatar_color }}">
                <option value="blue" {% if user.avatar_color == 'blue' %}selected{% endif %}>Sinine</option>
                <option value="green" {% if user.avatar_color == 'green' %}selected{% endif %}>Roheline</option>
                <option value="red" {% if user.avatar_color == 'red' %}selected{% endif %}>Punane</option>
                <option value="purple" {% if user.avatar_color == 'purple' %}selected{% endif %}>Lilla</option>
                <option value="yellow" {% if user.avatar_color == 'yellow' %}selected{% endif %}>Kollane</option>
            </select>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Uuenda Kasutajat</button>
            <a href="{{ url_for('main.users') }}" class="btn btn-danger">Tühista</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Change select color based on selection
    const colorSelect = document.getElementById('avatar_color');

    function updateColorSelect() {
        colorSelect.className = 'form-control';
        colorSelect.classList.add('color-' + colorSelect.value);
    }

    colorSelect.addEventListener('change', updateColorSelect);
    updateColorSelect(); // Initial state
});
</script>
{% endblock %}
