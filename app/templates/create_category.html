{% extends 'base.html' %}

{% block title %}Create Category - TaskMaster App{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Create New Category</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required autofocus placeholder="Category name">
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <select id="color" name="color" class="form-control color-blue">
                <option value="blue" class="color-blue">Blue</option>
                <option value="green" class="color-green">Green</option>
                <option value="red" class="color-red">Red</option>
                <option value="purple" class="color-purple">Purple</option>
                <option value="yellow" class="color-yellow">Yellow</option>
            </select>
        </div>

        <div class="form-row" style="justify-content: space-between;">
            <button type="submit" class="btn btn-primary">Create Category</button>
            <a href="{{ url_for('main.categories') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sync color with selection
    const colorSelect = document.getElementById('color');

    function updateColor() {
        colorSelect.className = 'form-control';
        const selectedOption = colorSelect.options[colorSelect.selectedIndex];
        const colorClass = selectedOption.className;
        colorSelect.classList.add(colorClass);
    }

    colorSelect.addEventListener('change', updateColor);
    updateColor(); // Initial state
});
</script>
{% endblock %}
